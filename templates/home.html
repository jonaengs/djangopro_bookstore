{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    <form action="{% url 'search_resulsts' %}" method="get" class="form-inline mt-2 mt-md-0">
        <input type="text" name="q" class="form-control mr-sm-2" placeholder="Search" aria-label="search">
    </form>
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}</p>
        <a href="{% url 'account_logout' %}">Log out</a>
    {% else %}
        <p><a href="{% url 'account_login' %}">Log in</a></p>
        <p></p><a href="{% url 'account_signup' %}">Sign up</a></p>
    {% endif %}
{% endblock content %}
